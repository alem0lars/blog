{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<h2 class="orange-text">Archives</h2>
<div class="row">
  <ul class="collection">
    {% for article in dates %}
    <li class="collection-item">
      <a class="title" href="{{ SITEURL }}/{{ article.url }}">
        {{ article.title }}
      </a>
      <span class="secondary-content">{{ article.locale_date }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
